<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #F8F9FA, #e3f2fd);
            font-family: 'Quicksand', sans-serif;
        }
        .login-container {
            margin-top: 80px;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            font-weight: 600;
            margin-bottom: 30px;
            color: #0A4D68;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .btn-primary {
            background-color: #088395;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #05BFDB;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow ">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Restaurante Gourmet Cun</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quienes-somos">Quiénes Somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacto">Contáctenos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin">Administrador</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-container">
                    <h3 class="text-center login-title">Ingreso Administrador</h3>
                    
                    {% with messages = get_flashed_messages(with_categories=true) %}
                      {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                      {% endfor %}
                    {% endwith %}

                    <form method="POST" action="/login_admin">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="usuario" class="form-control" placeholder="Escriba su usuario" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Clave</label>
                            <input type="password" name="clave" class="form-control" placeholder="Ingrese su clave" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
