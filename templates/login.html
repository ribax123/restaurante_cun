<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Ícono de la pestaña -->
    <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons (para los iconos del toast) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(to right, #F8F9FA, #e3f2fd);
            font-family: 'Quicksand', sans-serif;
        }

        .login-container {
            margin-top: 80px;
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            font-weight: 600;
            margin-bottom: 30px;
            color: #0A4D68;
        }

        .form-label {
            font-weight: 500;
            color: #333;
        }

        .btn-primary {
            background-color: #088395;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #05BFDB;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">Restaurante Gourmet Cun</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quienes-somos">Quiénes Somos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacto">Contáctenos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin">Administrador</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Toast -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="position-fixed bottom-0 end-0 p-4" style="z-index: 1055;">
                    <div class="toast text-bg-{{ 'danger' if category == 'danger' else category }} border-0 show shadow-lg"
                        role="alert" aria-live="assertive" aria-atomic="true"
                        style="min-width: 400px; max-width: 500px; font-size: 1.1rem;">
                        <div class="d-flex align-items-center">
                            <div class="toast-body py-3 px-4 d-flex align-items-center">
                                <i class="bi {{ 
                                    'bi-check-circle-fill' if category == 'success' else 
                                    'bi-exclamation-triangle-fill' if category == 'warning' else 
                                    'bi-info-circle-fill' if category == 'info' else 
                                    'bi-x-circle-fill' 
                                }} me-3 fs-4"></i>
                                <span>{{ message }}</span>
                            </div>
                            <button type="button" class="btn-close btn-close-white me-3 m-auto" data-bs-dismiss="toast"
                                aria-label="Cerrar"></button>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Formulario -->
    <div class="container mb-4">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-container">
                    <h3 class="text-center login-title">Ingreso Administrador</h3>

                    <form method="POST" action="/login_admin">
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" name="usuario" class="form-control" placeholder="Escriba su usuario" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Clave</label>
                            <input type="password" name="clave" class="form-control" placeholder="Ingrese su clave" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toastElements = document.querySelectorAll('.toast');
            toastElements.forEach(function (toastEl) {
                const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
                toast.show();
            });
        });
    </script>
</body>

</html>
